<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="url.js"></script>
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import Vue router -->
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <!-- import JS -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.1/locale/en.js"></script>
	<!-- fontawsome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- fonts -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet"> -->
	<!-- app.css -->
	<link rel="stylesheet" href="app.css">
</head>


<body class="frame">
  <div id="app">
    <router-view></router-view>
  </div>
</body>

<!-- Load components -->
<script src="./login.js"></script>
<script src="./two-pane.js"></script>
<script src="./location.js"></script>
<script src="./access-request.js"></script>
<script src="./facility-request.js"></script>
<script src="./delivery-request.js"></script>
<script src="./cabs.js"></script>
<script src="./monitoring.js"></script>
<script src="./access-card.js"></script>

<!-- Routing and main -->
<script>
// Define route components.
const Login = { template: '<login></login>' }
const TwoPane = { template: '<two-pane></two-pane>' }
const Location = { template: '<location-table></location-table>' }
const AccessRequest = { template: '<access-request></access-request>' }
const FacilityRequest = { template: '<facility-request></facility-request>' }
const DeliveryRequest = { template: '<delivery-request></delivery-request>' }
const Cabs = { template: '<cabs></cabs>' }
const Bar = { template: '<div>bar</div>' }

// Define some routes
const routes = [
  { path: '/', component: TwoPane,
    children: [
      {
        path: 'location',
        component: Location
      },
      {
        path: 'access-request',
        component: AccessRequest
      },
      {
        path: 'facility-request',
        component: FacilityRequest
      },
      {
        path: 'delivery-request',
        component: DeliveryRequest
      },
      {
        path: 'cabs',
        component: Cabs
      },
      {
        path: 'bar',
        component: Bar
      }
    ]
  },
  { path: '/location', component: Location },
  { path: '/login', component: Login },
  { path: '/bar', component: Bar }
]

// Create the router instance and pass the `routes` option
const router = new VueRouter({
  //mode: 'history',
  routes // short for `routes: routes`
})

ELEMENT.locale(ELEMENT.lang.en)
var vm = new Vue({
	// Inject the router in the Vue instance
	router,	
	el: '#app'
})
</script>


</html>
